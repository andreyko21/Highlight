<div class="preloader" id="page-preloader">
    <div class="loader">
        <span id="load_perc">0%</span>
    </div>
    <style>.preloader {
        overflow: hidden;
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: black;
        z-index: 999999;
        opacity: 1;
        visibility: visible;
        transition: 1s all;
        .loader {
            width: fit-content;
            text-align: center;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-weight: 300;
            font-size: 24px;
            line-height: 29px;
            color: #fafafa;
            &::before{
                content: "HI";
            }
        }
        &.done {
            opacity: 0;
            visibility: hidden;
        }
    }
